name: Generate Test Report

on:
  push:
    branches: [ main ]
    paths:
      - 'tests/**'
      - 'pages/**'
      - 'package.json'
      - 'playwright.config.ts'
  workflow_dispatch:
    inputs:
      test_filter:
        description: 'Test filter (e.g., "post-creation" or leave empty for all)'
        required: false
        default: ''

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  test-and-report:
    name: üß™ Run Tests & Generate Report
    runs-on: ubuntu-latest
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
      
      - name: Setup test environment
        run: |
          # Create temporary auth state for staging
          mkdir -p playwright/.auth
          cat > playwright/.auth/staging-ione.json << 'EOF'
          {
            "cookies": [],
            "origins": []
          }
          EOF
          
          # Create environment file
          cat > .env << 'EOF'
          STAGING_BASE_URL=${{ secrets.STAGING_BASE_URL || 'https://staging.go.ione.nyc' }}
          STAGING_API_URL=${{ secrets.STAGING_API_URL || 'https://staging.go.ione.nyc/wp-json' }}
          STAGING_LOGIN_URL=${{ secrets.STAGING_BASE_URL || 'https://staging.go.ione.nyc' }}/wp-login.php?skip_sso
          ADMIN_USERNAME=${{ secrets.ADMIN_USERNAME }}
          ADMIN_PASSWORD=${{ secrets.ADMIN_PASSWORD }}
          EOF
      
      - name: Run tests
        run: |
          if [ "${{ github.event.inputs.test_filter }}" != "" ]; then
            echo "Running filtered tests: ${{ github.event.inputs.test_filter }}"
            npx playwright test --grep "${{ github.event.inputs.test_filter }}" --reporter=html
          else
            echo "Running post-creation tests for report"
            npx playwright test --grep "Post Creation Tests" --reporter=html
          fi
        continue-on-error: true
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Prepare report for deployment
        run: |
          mkdir -p ./report-deploy
          
          # Copy Playwright HTML report
          if [ -d "./playwright-report" ]; then
            cp -r ./playwright-report/* ./report-deploy/
          fi
          
          # Get test results summary
          TOTAL_TESTS=$(find test-results -name "*.json" 2>/dev/null | wc -l || echo "0")
